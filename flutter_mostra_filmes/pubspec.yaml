name: flutter_mostra_filmes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    
    - assets/arquivosJSON/belaEaFera.json
    - assets/galeria_bela.json
    - assets/bela_fera_sobre.json
    - assets/estomago.json
    - assets/galeria_estomago.json
    - assets/HarryPotter.json
    - assets/galeria_HarryPotter.json
    - assets/Jumanji.json
    - assets/galeria_jumanji.json
    - assets/sociedade_poetas_mortos.json
    - assets/galeria_poetas.json

    - assets/imagens_principal/
    - assets/cartazes/

    - assets/galeria_bela/
    - assets/referencias/
    - assets/bela_fera_sobre/
    - assets/estomago_sobre/
    - assets/jumanji_sobre/
    - assets/harry_potter_sobre/
    - assets/sociedade_poetas_mortos_sobre/
    - assets/galeria_estomago.json

    

  fonts:
    - family: Girassol
      fonts:
        - asset: assets/fonts/girassol_regular.ttf
    - family: Cormorant SC
      fonts:
        - asset: assets/fonts/cormorantsc-semibold.ttf
    - family: Caudex
      fonts:
        - asset: assets/fonts/caudex-regular.ttf

